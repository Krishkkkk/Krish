        /* Custom styles for the form box */
        .contact-box {
            background-color: #fff;

            margin-top: 20px;
            margin-bottom: 20px;
        }

        .contact-box h1 {
            font-size: 2rem;
        }

        /* Reduce padding and margins for smaller screens */
        @media (max-width: 768px) {
            .contact-box {
                padding: 15px;
            }

            .contact-box h1 {
                font-size: 1.5rem;
            }
        }

	<section class="jumbotron text-center bg-dark text-white mb-0">
        <div class="container">
			<h1>Contact Me !</h1>
		</div>

    <!-- Contact Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="contact-box">
                    
                    <form  action="https://formspree.io/f/mlderlrd" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                    <hr>
                    <div class="contact-info text-center mt-4">
                        <p><strong>Phone:</strong> +64 22 410 4882</p>
                        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/jari_krish/" target="_blank">@jari_krish</a></p>
                    </div>
                </div>
            </div>
